<h2>Calendrier des réservations – Juin 2025</h2>



<div class="calendar" id="calendar"></div>

<script>
  const calendar = document.getElementById("calendar");

  // Simule le jour de début du mois (ex : samedi = 6)
  const premierJourSemaine = 6;

  // Nombre de jours dans le mois
  const joursMois = 30;

  // Espaces vides pour caler le 1er jour
  for (let i = 1; i < premierJourSemaine; i++) {
    const empty = document.createElement("div");
    calendar.appendChild(empty);
  }

  // Crée les jours avec boutons
  for (let jour = 1; jour <= joursMois; jour++) {
    const box = document.createElement("div");
    box.className = "day-box";

    const number = document.createElement("div");
    number.className = "day-number";
    number.textContent = jour;

    const voirBtn = document.createElement("button");
    voirBtn.className = "btn voir-btn";
    voirBtn.textContent = "Voir";
    voirBtn.onclick = () => {
      alert(`Réservations du ${jour} juin`);
    };

    const reserverBtn = document.createElement("button");
    reserverBtn.className = "btn reserver-btn";
    reserverBtn.textContent = "Réserver";
    reserverBtn.onclick = () => {
      window.location.href = `formulaire.html?jour=${jour}`;
    };

    box.appendChild(number);
    box.appendChild(voirBtn);
    box.appendChild(reserverBtn);
    calendar.appendChild(box);
  }
</script>
